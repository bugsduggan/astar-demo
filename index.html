<html>
    <head>
        <title>JS A Star demo</title>
    </head>
    <body>
        <div id="display"></div>

        <form onSubmit="return false;">
            <fieldset>
                <legend>Brush</legend>
                <input id="brush-block" type="radio" name="brush" value="block" checked>Block<br>
                <input id="brush-player" type="radio" name="brush" value="player">Start<br>
                <input id="brush-exit" type="radio" name="brush" value="exit">End<br>
            </fieldset>

            <button id="execute">Find path</button><br>
            <button id="clear-path">Clear path</button><br>
            <button id="gen-maze">Generate random maze</button><br>
            <button id="reset">Reset</button>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="miniset.js"></script>
        <script src="astar.js"></script>
    </body>
</html>
