<html>
    <head>
        <title>JS A* Star</title>
    </head>
    <body>
        <div id="display"></div>

        <input id="brush-block" type="radio" name="brush" value="block" checked>Block<br>
        <input id="brush-player" type="radio" name="brush" value="player">Start<br>
        <input id="brush-exit" type="radio" name="brush" value="exit">End<br>

        <button id="execute">Find path</button>
        <button id="clear-path">Clear path</button>
        <button id="gen-maze">Generate random maze</button>
        <button id="reset">Reset</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="miniset.js"></script>
        <script src="astar.js"></script>
    </body>
</html>
